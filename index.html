<!DOCTYPE html>
<html>
<head>
	<title>JS Jukebox SoundCloud API</title>
	<link href="https://fonts.googleapis.com/css?family=Megrim|Reenie+Beanie" rel="stylesheet">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

	<body>
		<div class="navbar-fixed">
			<nav>
	    		<div class="nav-wrapper">
	      			<a href="#" id="main-title" class="brand-logo center">SoundCloud API</a>
	      			<iframe allowtransparency="true" scrolling="no" frameborder="no" src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2F&color=white_transparent&size=64" style="width: 64px; height: 64px;"></iframe>
	    		</div>
	  		</nav>
  		</div>

  		<div class="row center-align">
	  		<div class="col s12">
	  			<input type="text" class="validate" id="artist-input" placeholder="Enter Artist Name">
				<a id="search-sc-button" class="waves-effect waves-light btn-large">Search SoundCloud</a>
	  		</div>
	  	</div>

	  	<div class="row center-align">
			<div id="audio-buttons" class="col s12">
				<a id="play-button" class="waves-effect waves-light btn">Play</a>
				<a id="stop-button" class="waves-effect waves-light btn">Stop</a>
				<a id="back-button" class="waves-effect waves-light btn">Back</a>
				<a id="next-button" class="waves-effect waves-light btn">Next</a>
			</div>
		</div>

		<div id="song-info" class="col s12">
			<label for="song-titles">Results Found: </label>
			<div id="song-titles"></div>

			<label for="Artist">Artist Name: </label>
			<div id="artist"> </div>

			<label for="profile">Profile: </label>
			<div id="profile"></div>
			
			<label for="title">Title: </label>
			<div id="title"></div>
			
			<label for="description">Description: </label>
			<div id="description"> </div>
			
			<label for="genre">Genre: </label>
			<div id="genre"></div>
			
			<label for="release">Release Year: </label>
			<div id="release"></div>
		
			<label for="album-artwork">Album Artwork: </label>
			<br>
			<img id="album-artwork" src="">
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<script type="text/javascript" src="assets/js/materialize.js"></script>
		<script type="text/javascript" src="assets/js/script.js"></script>
	</body>
</html>
