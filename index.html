<!DOCTYPE html>
<html>
<head>
	<title>JS Jukebox SoundCloud API</title>
	<link href="https://fonts.googleapis.com/css?family=Megrim|Reenie+Beanie" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
	<body>

		<div id="song-name"></div>

		<input type="text" id="artist-input" placeholder="Enter Artist Name">
		<button type="button" id="search-sc-button">Search SoundCloud</button>

		<div id="song-info">
			<div id="artist">Artist Name: </div>
			<div id="profile">Profile: </div>
			<div id="title">Title: </div>
			<div id="description">Description: </div>
			<div id="genre">Genre: </div>
			<div id="release">Release Year: </div>
			<img id="album-artwork" src="">
		</div>

		<div id="audio-buttons">
			<button type="button" id="play-button">Play</button>
			<button type="button" id="stop-button">Stop</button>
			<br>
			<button type="button" id="back-button">Back</button>
			<button type="button" id="next-button">Next</button>
			<br>
			<button type="button" id="volume-down">-</button>
			<button type="button" id="volume-up">+</button>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<script type="text/javascript" src="assets/js/script.js"></script>
	</body>
</html>
